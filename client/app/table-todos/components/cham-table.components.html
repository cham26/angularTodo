<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>EMAIL</th>
    <th>BODY</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in vm.dataEntered | limitTo: 50">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.body }}</td>
  </tr>
  </tbody>
</table>
