<style>
 li {
    width: 50px;
    border: 1px gray;
    padding: 1px;
    margin: 2px;
  }
</style>
<div class="modal-header">
  <h3 class="modal-title">Choose Your Shift</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="shift in vm.shiftDays">
      <a href="#" ng-click="$event.preventDefault(); vm.selected.shift = shift">{{shift.shiftName}}</a>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
<div ng-show="vm.selected">{{vm.selected}}</div>
