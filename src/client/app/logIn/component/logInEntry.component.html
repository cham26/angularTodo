<h1>Log In Form</h1>
	<form name="userForm" novalidate>
			 		<div class="input group">
				 		<div class="row">
					 		<div class="col-lg-6">
						 		<div class="form-group">
						 			<label for="name">Name:</label>
							 		<input type="text" 
							 			   class="form-control"
										   ng-model="vm.user.name" 
										   name="uName" 
										   required />
										<span class="glyphicon glyphicon-question-sign" 
											  uib-popover="First and Last Name should be entered."
											  popover-trigger="mouseenter">
										</span>
										<span class="caution" 
										 	  ng-show="userForm.uName.$touched && userForm.uName.$error.required">Complete Name is required.
										</span>		
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" 
										   class="form-control"
										   ng-model="vm.user.email" 
										   name="uEmail" 
										   required>
										<span class="glyphicon glyphicon-question-sign" 
											  uib-popover="Ex: johnsmith@gmail.com"
											  popover-trigger="mouseenter">
										</span>
										<span class="caution" 
											  ng-show="userForm.uEmail.$touched && userForm.uEmail.$error.required">Valid Email address is required.
								 		</span>
								</div>
								<div class="form-group">
									<label for="cash">Cash:</label>
									<input type="number" 
										   class="form-control"
										   ng-model="vm.user.cash" 
										   name="uCash"
										   min="1"
										   max="10000">
										<span class="glyphicon glyphicon-question-sign" 
											  uib-popover="Value must be between 1 to 10,000."
											  popover-trigger="mouseenter">
										</span>
										<span class="caution" 
											  ng-show="userForm.uCash.$error.min && userForm.uCash.$error.max">
										</span>
								</div>
								<div class="form-group">
									<label for="date">Date:</label>
									<span class="input-group">
	          							<input type="text" 
	          								   class="form-control" 
	          								   uib-datepicker-popup 
	          								   ng-model="vm.user.date" 
	          								   is-open="vm.isDatePickerOpen" 
	          								   ng-required="true"
	          								   min-date="vm.minDate"
	          								   max-date="vm.maxDate"
	          								   show-button-bar="false">
									        <span class="input-group-btn">
									            <button type="button" 
									            		class="btn btn-default" 
									            		ng-click="vm.isDatePickerOpen = !vm.isDatePickerOpen">
									            		<i class="glyphicon glyphicon-calendar"></i>
									          	</button>
									        </span>
								    </span>
								</div>
								<div class="submit-button" class="col-lg-2">
									<button type="button" 
									 		class="btn btn-primary" 
									 		ng-click="vm.validateForm()"
									 		ng-disabled="userForm.$invalid">Submit
									</button>
								</div>
							</div>
						</div>
					</div>
	</form>
